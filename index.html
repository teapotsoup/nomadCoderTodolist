<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Momentum App</title>
</head>
<style>
    body {
        background-image: url('./img/2.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body>
    <div class="container py-3 ">
        <div class="card" style="background-color: transparent !important; margin-top: 30px; border: 0; outline: 0;">
            <div class="card-body" style="color:white">
                <center>
                    <h1 id="greeting" class="hidden" style="margin-bottom: 20px;"></h1>
                    <div id="quote" style="margin-bottom: 20px;">
                        <span>
                        </span>
                        <span>
                        </span>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div id="weather">
                                <span style='font-size: 24px'></span>
                                <span style='font-size: 24px'></span>
                                <span style='font-size: 24px'></span>
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <h2 id="clock">00:00</h2>
                        </div>
                    </div>
                    <form class="hidden" id="login-form">
                        <input required maxlength="15" type="text" placeholder="What is your name?" />
                        <input type="submit" value="Log In" />
                    </form>
                    <!-- <div class="input-group mb-3" id="todo-form">
                        <span class="input-group-text" id="basic-addon1">Wanna do</span>
                        <input type="text" style="background-color: transparent !important; color:white;"
                        class="form-control" placeholder="Write a To Do and Press" aria-describedby="basic-addon1" required>
                    </div> -->
                    <form id="todo-form">
                        <input type="text" class="form-control"  style="background-color: transparent !important; color:white;" placeholder="Write a To Do and Press" required />
                    </form>
                    <ul style='list-style:none; padding-left: 0px;' id="todo-list"></ul>
                    
                    <script src="js/app.js"></script>
                    <script src="js/clock.js"></script>
                    <script src="js/quotes.js"></script>
                    <!-- <script src="js/background.js"></script> -->
                    <script src="js/todo.js"></script>
                    <script src="js/weather.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
                        crossorigin="anonymous"></script>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
