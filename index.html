<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>

    <title>Momentum App</title>
    <style>
        .form-control::placeholder {
            color: white;
        }
    </style>
</head>


<body>
    <div class="container py-3 ">
        <div class="card" style="background-color: transparent !important; margin-top: 30px; border: 0; outline: 0;">
            <div class="card-body" style="color:white">
                <center>
                    <h1 id="greeting" class="hidden" style="margin-bottom: 20px;"></h1>
                    <div id="quote" style="margin-bottom: 20px;">
                        <span>
                        </span>
                        <span>
                        </span>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div id="weather">
                                <span style='font-size: 24px'></span>
                                <span style='font-size: 24px'></span>
                                <span style='font-size: 24px'></span>
                            </div>

                        </div>
                        <div class="col-6">
                            <h2 id="clock">00:00</h2>
                        </div>
                    </div>
                    <form class="hidden" id="login-form">
                        <input type="text" class="form-control mb-3"
                            style="background-color: transparent !important; color:white; "
                            placeholder="What is your name?" maxlength="15" input::-ms-input-placeholder { color: #f00;
                            } />
                    </form>
                    <div class="row">
                        <div class="col-6">
                            <form id="todo-form">
                                <input type="text" class="form-control"
                                    style="background-color: transparent !important; color:white;"
                                    placeholder="Write a To Do and Press" required />
                            </form>
                            <ul style='list-style:none; padding-left: 0px;' id="todo-list"></ul>
                        </div>
                        <div class="col-6">
                            <form id="bookMark">
                                <input type="text" class="form-control" placeholder="Write a site name in Eng"
                                    class="form-control"
                                    style="background-color: transparent !important; color:white;" />
                            </form>
                            <ul style='list-style:none; padding-left: 0px;' id="bookMarkList"></ul>
                        </div>
                    </div>

                    <script src="js/bookMark.js"></script>
                    <script src="js/app.js"></script>
                    <script src="js/clock.js"></script>
                    <script src="js/quotes.js"></script>
                    <!-- <script src="js/background.js"></script> -->
                    <script src="js/todo.js"></script>
                    <script src="js/weather.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
                        crossorigin="anonymous"></script>
                </center>
                <script type="text/javascript">
                    var images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg']; $('body').css({ 'background-image': 'url(./img/' + images[Math.floor(Math.random() * images.length)] + ')', "background-size": "cover", "background-repeat": "no-repeat" });
                </script>
                <script defer="" src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
                    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
                    crossorigin="anonymous"></script>
            </div>
        </div>
    </div>
</body>

</html>
